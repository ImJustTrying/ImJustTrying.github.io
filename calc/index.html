<!DOCTYPE html>
<html>
  <head>
    <title>Scientific Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/mathquill/mathquill.css">
    <link rel="stylesheet" href="grid.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../shared/mathquill/mathquill.js"></script>
    <script async src="../shared/mathjax/tex-chtml.js"></script>
    <script defer src="../shared/fontawesome/js/all.min.js"></script>
    <script src="calc.js"></script>
  </head>

  <body onload="main()">
    <div id="loading">
      <div class="loadingio-spinner"><div class="ldio">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
      </div></div>
    </div>

    <div id="container">
      <div id="io_container">
        <div id="output_container" class="grey_box output">
          <p id="output">= </p>
        </div>
        <select id="rep_type">
          <option value="reg">Regular</option>
          <option value="exp">Scientific notation</option>
          <option value="base2">Binary</option>
          <option value="base8">Octal</option>
          <option value="base16">Hexadecimal</option>
        </select>
        <span id="text_input" class="grey_box"></span>
      </div>
      <br>

      <div id="btn_container">
        <div class="functions"><button onclick="btn('^2', false)">\(x^2\)</button></div>
        <div class="functions"><button onclick="btn('sin(', true)">sin</button></div>
        <div class="functions"><button onclick="btn('cos(', true)">cos</button></div>
        <div class="functions"><button onclick="btn('tan(', true)">tan</button></div>
        <div><button onclick="btn('CE', false)">CE</button></div>
        <div><button onclick="btn('C', false)">C</button></div>
        <div><button onclick="btn('back', false)"><i class="fas fa-backspace"></i></button></div>
        <div><button onclick="btn('/', true)">\(\div\)</button></div>

        <div class="functions"><button onclick="btn('\\sqrt ', true)">\(\sqrt{x}\)</button></div>
        <div class="functions"><button onclick="btn('sin^{-1}', false)">sin\(^{-1}\)</button></div>
        <div class="functions"><button onclick="btn('cos^{-1}', false)">cos\(^{-1}\)</button></div>
        <div class="functions"><button onclick="btn('tan^{-1}', false)">tan\(^{-1}\)</button></div>
        <div><button onclick="btn('7', false)">7</button></div>
        <div><button onclick="btn('8', false)">8</button></div>
        <div><button onclick="btn('9', false)">9</button></div>
        <div><button onclick="btn('\\cdot', false)">\(\times\)</button></div>

        <div class="functions"><button onclick="btn('^', true)">\(x^y\)</button></div>
        <div class="functions"><button onclick="btn('log_{10}', true)">log\(_{10}\)</button></div>
        <div class="functions"><button onclick="btn('log_e', true)">log\(_e\)</button></div>
        <div class="functions"><button onclick="btn('log_2', true)">log\(_2\)</button></div>
        <div><button onclick="btn('6', false)">6</button></div>
        <div><button onclick="btn('5', false)">5</button></div>
        <div><button onclick="btn('4', false)">4</button></div>
        <div><button onclick="btn('-', false)">-</button></div>

        <div class="functions"><button onclick="btn('\\sqrt[y]{}',false)">\(\sqrt[y]{x}\)</button></div>
        <div class="functions"><button onclick="btn('e', false)">\(e\)</button></div>
        <div class="functions"><button onclick="btn('\\pi', false)">\(\pi\)</button></div>
        <div class="functions"><button onclick="btn('\\mod ', true)">mod</button></div>
        <div><button onclick="btn('3', false)">3</button></div>
        <div><button onclick="btn('2', false)">2</button></div>
        <div><button onclick="btn('1', false)">1</button></div>
        <div><button onclick="btn('+', false)">+</button></div>

        <div class="functions"><button id="deg_rad" onclick="btn('deg_rad', false)">Deg</button></div>
        <div class="functions"><button onclick="btn('ms', false)">MS</button></div>
        <div class="functions"><button onclick="btn('mr', false)">MR</button></div>
        <div class="functions"><button onclick="btn('mc', false)">MC</button></div>
        <div><button onclick="btn('(', false)">(</button></div>
        <div><button onclick="btn('0', false)">0</button></div>
        <div><button onclick="btn(')', false)">)</button></div>
        <div><button onclick="btn('=', false)">=</button></div>
      </div>
      <br><br>

      <footer>
        Made with:
        <ul>
          <li>
            <a href="https://mathjax.org">Mathjax</a>: For rendering static mathematics
          </li><li>
            <a href="http://mathquill.com">Mathquill</a>: For rendering mathematics dynamically
          </li><li>
            <a href="https://fontawesome.com">Fontawesome</a>: For icons
          </li><li>
            <a href="https://loading.io">Loading.io</a>: For the loading spinner
          </li>
        </ul>
        <a href="https://github.com/ImJustTrying/Website/tree/master/calc">Source code</a>
      </footer>
    </div> <!-- container -->
  </body>
</html>
