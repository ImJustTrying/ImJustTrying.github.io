<!DOCTYPE html>
<html>
  <head>
    <title>Pathfinding visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pathfinder.css">
    <link rel="stylesheet" href="../shared/fontawesome/css/all.min.css">

    <script src="js/graph.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/search.js"></script>
    <script src="js/dom.js"></script>
  </head>

  <body onload="init()" onresize="resize()">
    <header>
      <label for="search">Search algorithm:</label>
      <select id="search" onchange="update_search()">
        <option value="bfs">Breadth first search</option>
        <option value="astar" selected>A* search</option>
        <option value="ucs">Uniform cost search</option>
        <option value="gs">Greedy search</option>
      </select>

      <button onclick="pathfind()">Find path</button>
      <button onclick="clear_grid()">Clear grid</button>
    </header>

    <button id="menu-slider" onclick="switch_menu_state()">
      <i id="arrows" class="fas fa-angle-double-left"></i>
    </button>
    <div id="edit-menu">
      <button id="write" class="enabled" onclick="enable_btn(true)">
        <i class="fas fa-pencil-alt"></i>
      </button>
      <button id="erase" class="disabled_color" onclick="enable_btn(false)">
        <i class="fas fa-eraser"></i>
      </button>
      <button class="disabled_color" onclick="zoom(false)">
        <i class="fas fa-search-minus"></i>
      </button>
      <button class="disabled_color" onclick="zoom(true)">
        <i class="fas fa-search-plus"></i>
      </button>
      <button class="disabled_color" onclick="change_speed(draw_frequency + 1)">
        <i class="fas fa-step-forward"></i>
      </button>
      <button class="disabled_color" onclick="change_speed(draw_frequency - 1)">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="disabled_color" onclick="change_speed(Infinity)">
        <i class="fas fa-fast-forward"></i>
      </button>
      <button class="disabled_color" onclick="change_speed(-Infinity)">
        <i class="fas fa-fast-backward"></i>
      </button>
    </div>

    <canvas id="foreground"></canvas>
    <canvas id="background"></canvas>
  </body>
</html>
